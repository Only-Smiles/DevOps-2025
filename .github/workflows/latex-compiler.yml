name: LateX to PDF

on:
  push:
    branches: 
      - '**'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        run: |
          cd report
      - name: latex2pdf
        id: compile-latex-document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: report/main.tex