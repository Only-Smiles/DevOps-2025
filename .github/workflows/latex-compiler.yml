name: LateX to PDF

on:
  push:
    branches: 
      - '**'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: latex2pdf
        working-directory: report
        id: compile-latex-document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex